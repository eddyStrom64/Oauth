<div class=" content container-fluid">
    <div class="row" style="height: 100%;">
        <div class="col" style="margin: auto;">
            <div class="card" style="width: 20rem; margin: auto;">
                <img class="img-thumbnail"
                    src="https://img.freepik.com/free-vector/spiral-abstract-logo-design-template_100735-17.jpg"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <form (ngSubmit)="login(forma)" #forma="ngForm">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input ngModel name="userName" type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">email@domain.com</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input ngModel name="password" type="password" class="form-control"
                                id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
